<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Мой To-Do</title>
    </head>

    <body>
        <h1>Мой To-Do</h1>

        <form action="" method="POST">
            {% csrf_token %}

            <input class="add_new_item_inp" name="new_item" placeholder="Название задачи">
            <br>
            <br>
            <button type="submit">Добавить</button>
        </form>

        <hr>

        <div class="block_new_items">
            <ul>
                {% for item in all_items %}
                    <li class="item">{{ forloop.counter }}. {{ item.text }}</li>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
